<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="componentes/navbar :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main>
		<div class="container mt-4 table-responsive">
			<div class="row mt-4">
				<div th:if="${productosCarrito.isEmpty()}" class="alert alert-primary"
					role="alert">No hay productos...</div>
				<table th:if="${!productosCarrito.isEmpty()}"
					class="table table-bordered table-striped">
					<thead class="table-dark">
						<tr>
							<th>Nombre</th>
							<th>Categoria</th>
							<th>Descripcion</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a: ${productosCarrito}">
							<td th:text="${a.producto.nombre}"></td>
							<td th:text="${a.producto.categoria}"></td>
							<td th:text="${a.producto.descripcion}"></td>
							<td th:text="${a.producto.precio}"></td>
							<td th:text="${a.cantidad}"></td>
							
							<td>
								
								<a class="btn btn-outline-success" th:href="@{/carrito/agregar/{id}/carrito(id=${a.producto.id})}" >
									<span class="fs-5">
										<i class="fa-solid fa-cart-plus"></i>
									</span>
								</a>
								
								<a class="btn btn-outline-success" th:href="@{/carrito/quitar/{id}/carrito(id=${a.producto.id})}" >
									<span class="fs-5">
										<i class="fa-solid fa-square-minus"></i>
									</span>
								</a>
								<a class="btn btn-outline-success" th:href="@{/carrito/eliminar/{id}/carrito(id=${a.producto.id})}" >
									<span class="fs-5">
										<i class="fa-solid fa-eraser"></i>
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				
				
				<div class="text-right">
			    <table class="table table-bordered table-striped d-inline-block">
			        <tr>
			            <td>TOTAL:</td>
			            <td th:text=${total}></td>
			        </tr>
			    </table>
			    <a th:href="@{/carrito/vender}" class="btn btn-success">Comprar</a>
			</div>
				
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
