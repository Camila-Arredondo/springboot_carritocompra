<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	
	<header th:replace="layout/layout :: header"></header>

	<div class="container mt-4">
	
<div class="container mt-4">
		<div class="col-md-6 shadow border mx-auto">
			<div class="card border-primary text-center">
				<div class="card-header">
					<h3 class="card-title">Crear Usuario Nuevo</h3>
				</div>
				<div class="card-body">
				
					<form th:action="@{/registrar/crearusuario}" method="post">
						<div class="form-group mb-3 col-sm">
							<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus/>
						</div>
						<div class="form-group mb-3 col-sm">
							<input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
						</div>
						<div class="form-group mb-3 col-sm">
							<input type="submit" value="Crear Usuario" class="btn btn-primary btn-lg btn-block" />
						</div>
				</form>
				</div>
				</div>
				</div>
				</div>
				
					

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
