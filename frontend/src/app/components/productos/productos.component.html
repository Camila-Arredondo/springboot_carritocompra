<div class="container my-4 bg-dark text-white py-3 rounded">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ titulo }}</h1>
            <p>Actualmente la base de datos cuenta con {{productos.length}} productos</p>
        </div>
        <div class="col-md-6 text-end align-middle">
            <button class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Crear nuevo registro" [routerLink]="['/productos/formulario']">
                <span class="fs-1">
                    <fa-icon [icon]="faAddPerson"></fa-icon>
                </span>
            </button>
        </div>
    </div>
</div>
<div *ngIf="productos.length > 0; else NoHayProductos" class="container my-4 ">
  <div class="row d-flex justify-content-between">
    <div class="card col-lg-6 img-card"  *ngFor="let producto of productos | orderList : optionSort.property : optionSort.order">
      <div class="container-img">
        <img class="card-img-top" [src]="producto.foto" >
      </div>
        <div class="card-body">
        <h3 class="card-title">{{producto.nombre}}</h3>
        <p class="card-text">{{producto.descripcion}}</p>
        <h5 class="card-text">{{convertToMoney(producto.precio)}}</h5>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-warning"(click)="accionProducto(producto,  'quitar')"><fa-icon [icon]="faMinus"></fa-icon></button>
          <h6>{{producto.cantidad}}</h6>
          <button class="btn btn-success" (click)="accionProducto(producto, 'agregar')"><fa-icon [icon]="faPlus"></fa-icon></button>

        </div>
        <div class="mt-2 d-flex justify-content-between w-100">
          <button [routerLink]="['/productos/formulario',producto.id]" class="btn btn-info">   <fa-icon [icon]="faEditPerson"></fa-icon> Editar </button>
          <button (click)="eliminarProducto(producto)" class="btn btn-danger"> <fa-icon [icon]="faDeletePerson"></fa-icon> Eliminar </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div>





</div>


<ng-template #NoHayProductos>
    <div class="container my-4 py-3 rounded">
        <div class="card">
            <div class="card-header text-center">
                <span class="text-warning fs-1">
                    <fa-icon [icon]="faAddPerson"></fa-icon>
                </span>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">{{ mensaje }}</h5>
            </div>
        </div>
    </div>
</ng-template>
