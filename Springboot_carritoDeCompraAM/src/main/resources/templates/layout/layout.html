<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet" />
<link
	href="https://upload.wikimedia.org/wikipedia/commons/5/57/130-man-student-2.svg"
	rel="icon" type="image/x-icon" />
<link th:href="@{/css/styles.css}" rel=stylesheet type="text/css" />

<title th:text="${titulo}"></title>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}"> <img class="img-navbar"
					src="/img/logo.png" alt="Logo Springboot" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							sec:authorize="isAuthenticated()" th:href="@{/productos}">Productos</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							sec:authorize="isAuthenticated()" th:href="@{/carrito}">Carrito</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="nav-item"><a
							class="nav-link" th:href="@{/ventas}">Mis Compras</a></li>
					</ul>

					<ul class="navbar-nav d-flex ms-auto">
						<li sec:authorize="!isAuthenticated()" class="nav-item"><a
							th:href="@{/login}" class="btn btn-outline-primary">Iniciar
								Sesión</a></li>
						<li sec:authorize="isAuthenticated()" class="dropdown">
							<button class="btn btn-outline-warning dropdown-toggle"
								type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
								aria-expanded="false">
								<span sec:authentication="name"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-dark me-4"
								aria-labelledby="dropdownMenuButton2">
								<li>
									<form th:action="@{/logout}" method="post">
										<input class="dropdown-item" type="submit"
											value="Cerrar Sesión" /> <input type="hidden"
											th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									</form>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="alert alert-success alert-dismissible fade show mt-1"
				role="alert" th:if="${success != null}">
				<p th:text="${success}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show mt-1"
				role="alert" th:if="${danger != null}">
				<p th:text="${danger}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
			<div class="alert alert-warning alert-dismissible fade show mt-1"
				role="alert" th:if="${warning != null}">
				<p th:text="${warning}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
			<div class="alert alert-info alert-dismissible fade show mt-1"
				role="alert" th:if="${info != null}">
				<p th:text="${info}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
		</div>
	</header>

	<footer th:fragment="footer"
		class="container-fluid bg-dark text-warning py-5 mt-4">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<img class="img-footer" alt="" src="/img/logo.png">
					<hr>
					<p>
						Powered by <a href="https://spring.io/projects/spring-boot"
							target="_blank">Spring Boot</a> y <a
							href="https://www.thymeleaf.org" target="_blank">Thymeleaf</a>
					</p>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

	</footer>

</body>
</html>
