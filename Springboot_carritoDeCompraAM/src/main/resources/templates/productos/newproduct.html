<!DOCTYPE html>
<html lang="es-CL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="componentes/navbar :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main>
		<div class="container mt-4 table-responsive">
				<div class="card border-primary text-center">
				<div class="card-header">
					<h3 class="card-title">Crear Nuevo Producto</h3>
				</div>
				<div class="card-body">
				
					<form th:action="@{/productos/nuevo}" method="post">
						<div class="form-group mb-3 col-sm">
							<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del producto" required autofocus/>
						</div>
						<div class="form-group mb-3 col-sm">
							<input type="text" name="categoria" id="categoria" class="form-control" placeholder="Ingrese Categoria" required autofocus/>
						</div>
							<div class="form-group mb-3 col-sm">
							<textarea type="text" name="descripcion" id="descripcion" class="form-control" placeholder="Ingrese la descripcion del producto" required autofocus rows="5"></textarea>
						</div>
							<div class="form-group mb-3 col-sm">
							<input type="number" name="precio" id="precio" class="form-control" placeholder="Ingrese el Precio del producto" required autofocus/>
						</div>
						<div class="form-group mb-3 col-sm">
							<input type="submit" value="Crear Producto" class="btn btn-primary btn-lg btn-block" />
						</div>
				</form>
				</div>
				</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
